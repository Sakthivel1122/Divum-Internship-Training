<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
    <style>
        .container{
            width: 500px;
            margin-top: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" th:action="@{/save}" th:object="${student}" method="post">
            <table>
                <tr>
                    <input type="hidden" th:field="*{id}"/>
                </tr>
                <tr>
                    <input type="text" th:field="*{studentName}" class="form-control" placeholder="Student Name"/><br>
                </tr>
                <tr>
                    <input type="text" th:field="*{course}" class="form-control" placeholder="Course"/><br>

                </tr>
                <tr>
                    <input type="text" th:field="*{fee}" class="form-control" placeholder="Fee"/><br>
                </tr>
            </table>
            <input class="btn btn-success" type="submit" value="Save"/>
        </form>
    </div>

</body>
</html>
