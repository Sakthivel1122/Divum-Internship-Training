<!DOCTYPE html>
<html
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>
    <style>
        .thead-dark{
            background-color: #212529;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Spring Boot CRUD Application</h2>
    <h3><a class="btn btn-primary" th:href="@{'/new'}">Add New</a></h3>

    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Student ID</th>
                <th scope="col">Student Name</th>
                <th scope="col">Course</th>
                <th scope="col">Fee</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="student:${listStudent}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.studentName}"></td>
                <td th:text="${student.course}"></td>
                <td th:text="${student.fee}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{'/edit/' + ${student.id}}">Edit</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{'/delete/' + ${student.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
